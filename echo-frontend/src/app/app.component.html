<header
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  "
>
  <h1><a routerLink="/">Bienvenido a Echo 🎶</a></h1>

  @if (isLoggedIn$ | async) {
  <div>
    <span style="margin-right: 15px">Hola, {{ username$ | async }}</span>
    <button (click)="logout()">Cerrar Sesión</button>
  </div>
  }
  @else {
    <div>
      <a routerLink="/login">Iniciar Sesión</a>
    </div>
    <div>
      <a routerLink="/register">Registrarse</a>
    </div>
  
  
  }
</header>

<main style="padding: 15px">
  <router-outlet></router-outlet>
</main>

<footer>
  <p>Pie de página</p>
</footer>
