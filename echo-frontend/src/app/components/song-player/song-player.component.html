
@if (song) {
  <h3>{{ song.title }} - {{ song.user.username }}</h3>
  <audio [src]="audioUrl" controls autoplay></audio>

  @if (userId !== null) {
    <button (click)="toggleLike()">
      @if (isLiked) {
        <span>💔 Quitar Like</span>
      } @else {
        <span>❤️ Dar Like</span>
      }
    </button>
  }
} @else {
  <p>Cargando datos de la canción...</p>
}
