<div class="window vaporwave-effect" style="max-width: 450px; margin: 30px auto;">
  <div class="window-titlebar">
    <span>Crear una cuenta nueva - Echo</span>
    <span style="font-family: 'Wingdings'">r</span>
  </div>
  <div class="window-content">
    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registrationData.username"
          required
          [disabled]="isLoading"
          placeholder="Elige un nombre de usuario"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registrationData.email"
          required
          email
          [disabled]="isLoading"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña (mínimo 6 caracteres):</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registrationData.password"
          required
          minlength="6"
          [disabled]="isLoading"
          placeholder="••••••••"
        />
      </div>


      @if (errorMessage) {
        <div class="error-message">
          ⚠ {{ errorMessage }}
        </div>
      }


      <div class="form-actions">
        <button 
          type="button" 
          class="btn" 
          [disabled]="isLoading"
          (click)="navigateToLogin()"
          style="background: #c0c0c0;"
        >
          Volver
        </button>
        <button 
          type="submit" 
          class="btn" 
          [disabled]="isLoading"
          style="background: #000080; color: white; border-color: #000080 #000060 #000060 #000080;"
        >
          {{ isLoading ? 'Registrando...' : 'Crear cuenta' }}
        </button>
      </div>
    </form>
    
    <div class="login-link" style="margin-top: 20px; text-align: center; font-size: 0.9em;">
      ¿Ya tienes una cuenta? 
      <a href="#" (click)="$event.preventDefault(); navigateToLogin()" style="color: #0000ff; text-decoration: underline;">
        Inicia sesión aquí
      </a>
    </div>
  </div>
</div>
